<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="assets/style/style.css" />
    <script
      src="https://kit.fontawesome.com/4c536a6bd5.js"
      crossorigin="anonymous"
    ></script>
    <script src="assets/script/script.js" defer></script>
    <title>Calculator</title>
  </head>

  <body>
    <header class="header">
      <h1>Calculator</h1>
    </header>

    <div class="calculator" id="calculator">
      <div class="display" id="display">
        <p id="display-upper"></p>
        <p id="display-lower"></p>
      </div>
      <div class="keyboard" id="keyboard">
        <div class="key-row">
          <button id="ac" value="ac">AC</button>
          <button id="delete" value="delete">Del</button>
          <button class="operator" value="*">&times;</button>
          <button class="operator" value="/">&divide;</button>
        </div>

        <div class="key-row">
          <button class="digit" value="7">7</button>
          <button class="digit" value="8">8</button>
          <button class="digit" value="9">9</button>
          <button class="operator" value="+">+</button>
        </div>

        <div class="key-row">
          <button class="digit" value="4">4</button>
          <button class="digit" value="5">5</button>
          <button class="digit" value="6">6</button>
          <button class="operator" value="-">-</button>
        </div>

        <div class="key-row">
          <button class="digit" value="1">1</button>
          <button class="digit" value="2">2</button>
          <button class="digit" value="3">3</button>
          <button class="operator" value="pm">&pm;</button>
        </div>

        <div class="key-row equal-row">
          <span class="zero-dot-row">
            <button class="digit" value="0">0</button>
            <button class="digit dot" value=".">.</button>
          </span>
          <button class="equal operator" value="=">=</button>
        </div>
      </div>
    </div>

    <footer class="footer">
      <p>
        Mohamed Emary
        <a
          href="https://github.com/MohamedEmary"
          target="_blank"
          rel="noopener noreferrer"
          ><i class="fab fa-github"></i>
        </a>
      </p>
    </footer>
  </body>
</html>
