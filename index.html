<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="assets/style/style.css" />
    <script
      src="https://kit.fontawesome.com/4c536a6bd5.js"
      crossorigin="anonymous"
    ></script>
    <script src="assets/script/script.js" defer></script>
    <title>Calculator</title>
  </head>

  <body>
    <header class="header">
      <h1>Calculator</h1>
    </header>

    <div class="calculator" id="calculator">
      <div class="display" id="display">
        <p id="display-upper"></p>
        <p id="display-lower"></p>
      </div>
      <div class="keyboard" id="keyboard">
        <div class="key-row">
          <button class="operator">AC</button>
          <button class="operator">Del</button>
          <button class="operator">&times;</button>
          <button class="operator">&divide;</button>
        </div>

        <div class="key-row">
          <button class="digit">7</button>
          <button class="digit">8</button>
          <button class="digit">9</button>
          <button class="operator">+</button>
        </div>

        <div class="key-row">
          <button class="digit">4</button>
          <button class="digit">5</button>
          <button class="digit">6</button>
          <button class="operator">-</button>
        </div>

        <div class="key-row">
          <button class="digit">1</button>
          <button class="digit">2</button>
          <button class="digit">3</button>
          <button class="operator">&pm;</button>
        </div>

        <div class="key-row equal-row">
          <span class="zero-dot-row">
            <button class="digit">0</button>
            <button class="digit dot">.</button>
          </span>
          <button class="equal operator">=</button>
        </div>
      </div>
    </div>

    <footer class="footer">
      <p>
        Mohamed Emary
        <a
          href="https://github.com/MohamedEmary"
          target="_blank"
          rel="noopener noreferrer"
          ><i class="fab fa-github"></i>
        </a>
      </p>
    </footer>
  </body>
</html>
